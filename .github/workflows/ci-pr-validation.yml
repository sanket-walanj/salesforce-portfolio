name: Salesforce CI/CD - Static Code Analysis

# Trigger the workflow on push to main or pull requests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # JOB 1: LWC & Javascript Analysis (ESLint)
  lint-lwc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint (LWC)
        run: npx eslint force-app/main/default/lwc/**

  # JOB 2: Apex Analysis (PMD)
  scan-apex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java (Required for PMD)
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Download PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases%2F6.55.0/pmd-bin-6.55.0.zip
          unzip pmd-bin-6.55.0.zip
          mv pmd-bin-6.55.0 pmd

      - name: Run PMD Scan (Apex)
        run: |
          ./pmd/bin/run.sh pmd -d force-app/main/default/classes -R pmd-ruleset.xml -f text
